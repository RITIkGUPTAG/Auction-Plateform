<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .item {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .bid-section {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .bid-section input {
      flex: 1;
      padding: 10px;
    }
    .bid-section button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .bid-section button:hover {
      background-color: #218838;
    }
    .highest-bid {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Auction Platform</h1>
    <div class="item">
      <h2>Item: Vintage Watch</h2>
      <p>Starting Price: $100</p>
      <p class="highest-bid">Highest Bid: $100</p>
      <div class="bid-section">
        <input type="number" id="bidInput" placeholder="Enter your bid">
        <button onclick="placeBid()">Place Bid</button>
      </div>
    </div>
  </div>

  <script>
    let highestBid = 100;

    function placeBid() {
      const bidInput = document.getElementById("bidInput");
      const bidValue = parseFloat(bidInput.value);

      if (isNaN(bidValue)) {
        alert("Please enter a valid number.");
        return;
      }

      if (bidValue > highestBid) {
        highestBid = bidValue;
        document.querySelector(".highest-bid").innerText = `Highest Bid: $${highestBid}`;
        alert("Bid placed successfully!");
        bidInput.value = "";
      } else {
        alert("Your bid must be higher than the current highest bid.");
      }
    }
  </script>
</body>
</html>
